<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Control - Rocket Launch Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel CDNs for browser-side execution -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .tabular-nums { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="bg-slate-950 text-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Custom SVG Icon Component to replace lucide-react in a standalone environment
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                Rocket: <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.71.79-1.81.2-2.55L4.5 16.5z M9 15l3 3 M15 9l3 3 M13 12l8-8 M20 4s-4 0-7 3c-3 3-3 8-3 8s5 0 8-3c3-3 3-7 3-7z" />,
                Globe: <><circle cx="12" cy="12" r="10" /><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /></>,
                RefreshCw: <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M3 21v-5h5" /></>,
                Clock: <><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>,
                MapPin: <><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" /><circle cx="12" cy="10" r="3" /></>,
                X: <><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>,
                ArrowUp: <polyline points="18 15 12 9 6 15" />,
                Weight: <><circle cx="12" cy="5" r="3" /><path d="M6.5 8a2 2 0 0 0-1.905 1.46L2.1 18.5A2 2 0 0 0 4 21h16a2 2 0 0 0 1.9-2.5l-2.495-9.04A2 2 0 0 0 17.5 8h-11Z" /></>,
                Layers: <><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></>,
                Search: <><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></>
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        function App() {
            const [launches, setLaunches] = useState([]);
            const [loading, setLoading] = useState(true);
            const [lastUpdate, setLastUpdate] = useState(new Date().toLocaleString());
            const [isUpdating, setIsUpdating] = useState(false);
            const [selectedLaunch, setSelectedLaunch] = useState(null);
            const [hoveredId, setHoveredId] = useState(null);
            const [filterCountry, setFilterCountry] = useState(null);
            const [now, setNow] = useState(new Date());
            const [error, setError] = useState(null);

            const ALLOWED_REGIONS = [
                { name: "USA", code: "USA", flag: "ðŸ‡ºðŸ‡¸" },
                { name: "Russia", code: "RUS", flag: "ðŸ‡·ðŸ‡º" },
                { name: "China", code: "CHN", flag: "ðŸ‡¨ðŸ‡³" }
            ];

            const formatCompanyName = (name) => {
                if (!name) return "Unknown";
                const mapping = {
                    "China Aerospace Science and Technology Corporation": "CASC",
                    "Russian Federal Space Agency (ROSCOSMOS)": "Roscosmos",
                    "Roscosmos": "Roscosmos",
                    "Space Exploration Technologies Corp.": "SpaceX",
                    "United Launch Alliance": "ULA"
                };
                return mapping[name] || name;
            };

            const fetchLaunches = async () => {
                setIsUpdating(true);
                setError(null);
                try {
                    const response = await fetch('https://ll.thespacedevs.com/2.2.0/launch/upcoming/?limit=50');
                    if (!response.ok) {
                        if (response.status === 429) throw new Error('Global rate limit reached. Please wait 60 seconds to sync again.');
                        throw new Error('Satellite link interrupted. Check your connection.');
                    }
                    const data = await response.json();
                    
                    const formattedData = data.results.map(launch => ({
                        id: launch.id,
                        company: formatCompanyName(launch.launch_service_provider.name),
                        logo: getFlagEmoji(launch.pad.location.country_code),
                        country: launch.pad.location.country_code,
                        rocketType: launch.rocket.configuration.full_name,
                        rocketName: launch.mission?.name || "Orbital Payload",
                        tentativeDate: launch.net,
                        dateDisplay: new Date(launch.net).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' }),
                        site: launch.pad.name + ", " + launch.pad.location.name,
                        status: launch.status.name,
                        image: launch.image || "https://images.unsplash.com/photo-1517976487492-5750f3195933?auto=format&fit=crop&q=80&w=800",
                        specs: {
                            height: launch.rocket.configuration.length ? `${launch.rocket.configuration.length}m` : "N/A",
                            mass: launch.rocket.configuration.launch_mass ? `${launch.rocket.configuration.launch_mass}kg` : "N/A",
                            stages: launch.rocket.configuration.max_stage || "N/A",
                            payload: launch.mission?.type || "Mission"
                        }
                    }));

                    setLaunches(formattedData);
                    setLastUpdate(new Date().toLocaleString());
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsUpdating(false);
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchLaunches();
                const timer = setInterval(() => setNow(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const getFlagEmoji = (countryCode) => {
                if (!countryCode) return "ðŸš€";
                if (countryCode === "CHN") return "ðŸ‡¨ðŸ‡³";
                if (countryCode === "RUS") return "ðŸ‡·ðŸ‡º";
                if (countryCode === "USA") return "ðŸ‡ºðŸ‡¸";
                const codePoints = countryCode
                    .toUpperCase()
                    .split('')
                    .map(char => 127397 + char.charCodeAt());
                return String.fromCodePoint(...codePoints);
            };

            const filteredLaunches = useMemo(() => {
                if (!filterCountry) return launches.slice(0, 20);
                return launches.filter(l => l.country === filterCountry);
            }, [launches, filterCountry]);

            const getCountdown = (targetDate) => {
                const diff = new Date(targetDate) - now;
                if (diff <= 0) return "00:00:00";
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((diff % (1000 * 60)) / 1000);
                return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            if (loading) return (
                <div className="min-h-screen bg-slate-950 flex flex-col items-center justify-center text-slate-50 p-6 text-center">
                    <Icon name="Rocket" className="w-12 h-12 text-blue-500 animate-bounce mb-4" />
                    <h2 className="text-xl font-black tracking-widest animate-pulse uppercase">Syncing Orbital Data...</h2>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-950 text-slate-50 font-sans pb-10 selection:bg-blue-500/30">
                    <div className="relative h-[35vh] md:h-[45vh] w-full overflow-hidden flex items-center justify-center">
                        <img 
                            src="https://images.unsplash.com/photo-1517976487492-5750f3195933?auto=format&fit=crop&q=80&w=2000" 
                            alt="Space"
                            className="absolute inset-0 w-full h-full object-cover opacity-50"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/20 to-transparent" />
                        <div className="relative z-10 text-center px-6">
                            <h1 className="text-4xl md:text-7xl font-black mb-2 tracking-tighter uppercase italic">Ground Control</h1>
                            <p className="text-xs md:text-lg text-slate-400 max-w-xl mx-auto font-medium tracking-wide">
                                Real-time orbital tracking for the world's leading space programs.
                            </p>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 -mt-10 md:-mt-16 relative z-20">
                        <div className="bg-slate-900/95 border border-slate-800 rounded-3xl p-4 md:p-6 shadow-2xl backdrop-blur-xl">
                            
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8 border-b border-slate-800/50 pb-6">
                                <div className="space-y-1">
                                    <h2 className="text-xl font-black tracking-tight text-slate-200 uppercase">Incoming Schedule</h2>
                                    <div className="flex items-center gap-3">
                                        <p className="text-slate-500 text-[10px] flex items-center gap-1 font-mono uppercase tracking-widest">
                                            <Icon name="Clock" className="w-3 h-3" /> Last Sync: {lastUpdate}
                                        </p>
                                        {isUpdating && <div className="w-2 h-2 rounded-full bg-blue-500 animate-ping" />}
                                    </div>
                                </div>

                                <div className="flex items-center gap-3">
                                    <span className="text-[10px] font-black text-slate-600 uppercase tracking-widest hidden sm:block">Filter Program:</span>
                                    <div className="flex bg-slate-950/50 p-1 rounded-2xl border border-slate-800 gap-1">
                                        {ALLOWED_REGIONS.map((region) => (
                                            <button
                                                key={region.code}
                                                onClick={() => setFilterCountry(prev => prev === region.code ? null : region.code)}
                                                className={`px-3 py-2 rounded-xl text-xl transition-all flex items-center justify-center ${
                                                    filterCountry === region.code 
                                                    ? 'bg-blue-600/20 border border-blue-500/50 scale-105' 
                                                    : 'hover:bg-slate-800 grayscale opacity-40 hover:grayscale-0 hover:opacity-100 border border-transparent'
                                                }`}
                                                title={region.name}
                                            >
                                                {region.flag}
                                            </button>
                                        ))}
                                    </div>
                                    {filterCountry && (
                                        <button 
                                            onClick={() => setFilterCountry(null)}
                                            className="p-2 hover:bg-slate-800 rounded-full text-slate-500 transition-colors"
                                        >
                                            <Icon name="X" className="w-4 h-4" />
                                        </button>
                                    )}
                                </div>
                            </div>

                            {error && (
                                <div className="mb-6 p-4 bg-red-950/20 border border-red-900/50 rounded-2xl text-red-400 text-xs font-bold text-center italic">
                                    {error}
                                </div>
                            )}

                            <div className="flex justify-between items-center mb-6 px-1">
                                <span className="text-[10px] font-bold text-slate-500 tracking-[0.2em] uppercase">
                                    {filterCountry ? `Viewing ${filterCountry} Manifest` : 'Global Launch Pipeline (Next 20)'}
                                </span>
                                <button 
                                    onClick={fetchLaunches}
                                    disabled={isUpdating}
                                    className="group text-[10px] bg-white text-black hover:bg-blue-400 transition-all px-5 py-2.5 rounded-xl font-black flex items-center gap-2 shadow-lg shadow-white/5 active:scale-95 disabled:opacity-50"
                                >
                                    <Icon name="RefreshCw" className={`w-3.5 h-3.5 ${isUpdating ? 'animate-spin' : ''}`} />
                                    SYNC FEED
                                </button>
                            </div>

                            <div className="space-y-2">
                                {filteredLaunches.length === 0 ? (
                                    <div className="py-24 text-center text-slate-600 italic text-sm border-2 border-dashed border-slate-800/50 rounded-3xl">
                                        No missions found in current telemetry pool for this region.
                                    </div>
                                ) : (
                                    filteredLaunches.map((launch) => (
                                        <div 
                                            key={launch.id}
                                            onMouseEnter={() => setHoveredId(launch.id)}
                                            onMouseLeave={() => setHoveredId(null)}
                                            className="group relative flex flex-col lg:flex-row items-start lg:items-center gap-4 bg-slate-800/20 hover:bg-slate-800/60 p-4 rounded-2xl border border-slate-800/50 hover:border-blue-500/40 transition-all duration-300 cursor-pointer overflow-hidden"
                                        >
                                            <div className="absolute inset-0 z-0" onClick={() => setSelectedLaunch(launch)} />

                                            <div className="flex items-center gap-4 w-full lg:w-[35%] relative z-10">
                                                <div className="w-12 h-12 bg-slate-950 rounded-xl flex items-center justify-center text-2xl border border-slate-800 shrink-0 shadow-inner group-hover:scale-105 transition-transform duration-500">
                                                    {launch.logo}
                                                </div>
                                                <div className="flex-1 min-w-0 pr-4">
                                                    <h3 className="font-bold text-sm md:text-base text-slate-100 leading-tight truncate group-hover:text-blue-400 transition-colors">
                                                        {launch.rocketName}
                                                    </h3>
                                                    <div className="flex items-center gap-2 mt-1">
                                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">
                                                            {launch.company}
                                                        </span>
                                                        <div className="w-1 h-1 rounded-full bg-slate-700" />
                                                        <span className="text-[10px] text-slate-500 truncate italic">
                                                            {launch.site.split(',')[0]}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="flex flex-row items-center justify-between lg:justify-end gap-6 md:gap-12 flex-1 w-full relative z-10 border-t lg:border-t-0 border-slate-800/50 pt-4 lg:pt-0">
                                                <div className="flex flex-col items-start lg:items-end lg:min-w-[120px]">
                                                    <span className="text-[9px] uppercase text-slate-600 font-black">Vehicle</span>
                                                    <span className="text-slate-300 text-xs font-semibold truncate max-w-[150px]">
                                                        {launch.rocketType}
                                                    </span>
                                                </div>
                                                
                                                <div className="flex flex-col items-start lg:items-end lg:min-w-[130px]">
                                                    <span className="text-[9px] uppercase text-slate-600 font-black">NET Launch</span>
                                                    <span className="text-slate-100 font-bold text-xs whitespace-nowrap">
                                                        {launch.dateDisplay}
                                                    </span>
                                                </div>
                                                
                                                <div className="hidden xl:flex min-w-[120px] justify-end">
                                                    {hoveredId === launch.id && launch.status.toLowerCase().includes('go') && (
                                                        <div className="flex flex-col items-end">
                                                            <span className="text-[9px] uppercase text-orange-500 font-black">T-Minus</span>
                                                            <span className="text-orange-500 font-mono font-bold text-sm tabular-nums">
                                                                {getCountdown(launch.tentativeDate)}
                                                            </span>
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="flex items-center gap-3">
                                                    <div className={`px-2.5 py-1 rounded-lg text-[9px] font-black uppercase tracking-widest border transition-colors ${
                                                        launch.status.toLowerCase().includes('success') ? 'bg-green-500/10 text-green-400 border-green-500/20' : 
                                                        launch.status.toLowerCase().includes('go') ? 'bg-orange-500/10 text-orange-400 border-orange-500/20' : 
                                                        'bg-slate-900 text-slate-500 border-slate-800'
                                                    }`}>
                                                        {launch.status}
                                                    </div>
                                                    
                                                    <a 
                                                        href={`https://www.google.com/search?q=wikipedia+${encodeURIComponent(launch.rocketType)}`}
                                                        target="_blank" 
                                                        rel="noopener noreferrer"
                                                        className="p-2.5 bg-slate-950 rounded-xl border border-slate-800 hover:border-blue-500 hover:text-blue-400 transition-all z-20 shadow-lg active:scale-90"
                                                        onClick={(e) => e.stopPropagation()}
                                                        title="Wikipedia Search"
                                                    >
                                                        <Icon name="Search" className="w-4 h-4" />
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>

                    {selectedLaunch && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 md:p-8 backdrop-blur-md bg-slate-950/90 flex flex-col">
                            <div className="relative w-full max-w-4xl bg-slate-900 rounded-[2.5rem] overflow-hidden shadow-[0_0_80px_rgba(0,0,0,0.5)] border border-slate-800 max-h-[90vh] flex flex-col">
                                <button 
                                    onClick={() => setSelectedLaunch(null)}
                                    className="absolute top-4 right-4 z-20 p-2.5 bg-slate-950/80 hover:bg-red-500 text-white rounded-full transition-all backdrop-blur-md shadow-xl"
                                >
                                    <Icon name="X" className="w-5 h-5" />
                                </button>

                                <div className="flex flex-col md:flex-row overflow-y-auto">
                                    <div className="w-full md:w-1/2 h-64 md:h-auto relative shrink-0">
                                        <img 
                                            src={selectedLaunch.image} 
                                            alt={selectedLaunch.rocketName}
                                            className="absolute inset-0 w-full h-full object-cover"
                                        />
                                        <div className="absolute inset-0 bg-gradient-to-t md:bg-gradient-to-r from-slate-900 via-transparent to-transparent md:to-slate-900" />
                                    </div>

                                    <div className="flex-1 p-8 md:p-12">
                                        <div className="mb-8">
                                            <div className="flex items-center gap-2 mb-3 text-blue-500">
                                                <Icon name="Rocket" className="w-4 h-4" />
                                                <span className="font-black text-[10px] tracking-widest uppercase italic">Launch Profile</span>
                                            </div>
                                            <h2 className="text-3xl font-black mb-1 leading-tight tracking-tight text-white uppercase">{selectedLaunch.rocketType}</h2>
                                            <p className="text-xs font-bold uppercase tracking-widest text-slate-500">{selectedLaunch.company} â€¢ {selectedLaunch.rocketName}</p>
                                        </div>

                                        <div className="grid grid-cols-2 gap-8 mb-10">
                                            <SpecItem label="Total Height" value={selectedLaunch.specs.height} icon={<Icon name="ArrowUp" className="w-4 h-4" />} />
                                            <SpecItem label="Launch Mass" value={selectedLaunch.specs.mass} icon={<Icon name="Weight" className="w-4 h-4" />} />
                                            <SpecItem label="Configuration" value={`${selectedLaunch.specs.stages} Stages`} icon={<Icon name="Layers" className="w-4 h-4" />} />
                                            <SpecItem label="Payload Type" value={selectedLaunch.specs.payload} icon={<Icon name="Globe" className="w-4 h-4" />} />
                                        </div>

                                        <div className="bg-slate-950 p-5 rounded-2xl border border-slate-800 mb-8">
                                            <h4 className="text-[9px] font-black text-slate-500 uppercase mb-2 flex items-center gap-1">
                                                <Icon name="MapPin" className="w-3 h-3 text-blue-500" /> Launch Coordinates
                                            </h4>
                                            <p className="text-sm font-bold leading-relaxed text-slate-200">{selectedLaunch.site}</p>
                                        </div>

                                        <a 
                                            href={`https://www.google.com/search?q=wikipedia+${encodeURIComponent(selectedLaunch.rocketType)}`}
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-black rounded-2xl flex items-center justify-center gap-3 transition-all text-sm shadow-xl shadow-blue-950/20 active:scale-95 text-center"
                                        >
                                            <Icon name="Search" className="w-4 h-4" /> SEARCH WIKIPEDIA
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function SpecItem({ label, value, icon }) {
            return (
                <div className="flex flex-col gap-1">
                    <span className="text-[9px] text-slate-500 font-black uppercase flex items-center gap-1.5 tracking-wider">
                        {icon} {label}
                    </span>
                    <span className="text-xl font-bold text-slate-100 tabular-nums">{value}</span>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
