<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Core - Thermal Manifest</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;500;700;800&display=swap');
        
        body { 
            font-family: 'JetBrains Mono', monospace; 
            -webkit-tap-highlight-color: transparent; 
            background-color: black;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-mono-bold { font-family: 'JetBrains Mono', monospace; font-weight: 700; }
        .tabular-nums { font-variant-numeric: tabular-nums; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #f97316; border-radius: 10px; }

        .thermal-glow { box-shadow: 0 0 30px -10px #f97316; }
        .bg-radial-core { background: radial-gradient(circle at center, rgba(249, 115, 22, 0.15) 0%, transparent 70%); }
        
        /* Mockup V8 Specific Styles */
        .heavy-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
        }

        .btn-radar {
            width: 100px; height: 100px;
            border: 1px solid rgba(249, 115, 22, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.5s;
            cursor: pointer;
            z-index: 20;
            background: transparent;
            color: white;
        }
        .btn-radar:hover {
            border-color: #f97316;
            box-shadow: 0 0 30px #f9731644;
            transform: scale(1.05);
        }

        /* Subtle pulse expansion for V8 */
        @keyframes pulse-expand {
            0% { transform: scale(1); opacity: 1; border-width: 2px; }
            100% { transform: scale(2.2); opacity: 0; border-width: 1px; }
        }

        @keyframes live-sonar {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .ripple-effect {
            position: absolute;
            inset: 0;
            border: 2px solid #f97316;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        .sonar-signal {
            position: absolute;
            inset: -1px;
            border: 1px solid #f97316;
            border-radius: 50%;
            animation: live-sonar 3s infinite ease-out;
            pointer-events: none;
        }

        /* Applying the requested small expansion pulse */
        .v8-blast .ripple-effect { animation: pulse-expand 0.6s ease-out forwards; }
        .is-launching { pointer-events: none; }

        /* Animation for transitioning views */
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sticky-banner-transition {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-black text-slate-50 selection:bg-orange-500/30">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                Rocket: <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.71.79-1.81.2-2.55L4.5 16.5z M9 15l3 3 M15 9l3 3 M13 12l8-8 M20 4s-4 0-7 3c-3 3-3 8-3 8s5 0 8-3c3-3 3-7 3-7z" />,
                Globe: <><circle cx="12" cy="12" r="10" /><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /></>,
                RefreshCw: <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M3 21v-5h5" /></>,
                Clock: <><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>,
                MapPin: <><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" /><circle cx="12" cy="10" r="3" /></>,
                X: <><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>,
                ArrowUp: <polyline points="18 15 12 9 6 15" />,
                Weight: <><circle cx="12" cy="5" r="3" /><path d="M6.5 8a2 2 0 0 0-1.905 1.46L2.1 18.5A2 2 0 0 0 4 21h16a2 2 0 0 0 1.9-2.5l-2.495-9.04A2 2 0 0 0 17.5 8h-11Z" /></>,
                Layers: <><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></>,
                Search: <><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></>
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const LandingPage = ({ onStart }) => {
            const [isLaunching, setIsLaunching] = useState(false);

            const handleLaunch = () => {
                setIsLaunching(true);
                setTimeout(() => {
                    onStart();
                }, 700);
            };

            return (
                <section className="h-screen w-full relative flex flex-col items-center justify-center bg-black overflow-hidden p-8 text-center">
                    <div className="absolute top-8 left-1/2 -translate-x-1/2 font-extrabold tracking-[0.5em] text-[10px] md:text-xs text-orange-500/60 z-50 uppercase">
                        GLOBAL LAUNCH TRACKER
                    </div>
                    
                    <div className="relative z-10 flex flex-col items-center">
                        {/* Landing Page Title: Vertical Two-line Style */}
                        <div className="flex flex-col items-center gap-2 mb-2">
                             <h1 className="heavy-text text-6xl md:text-9xl tracking-tight text-white italic leading-none">ROCKET</h1>
                             <h2 className="heavy-text text-6xl md:text-9xl bg-orange-500 px-4 md:px-8 text-black not-italic leading-none">CORE</h2>
                        </div>
                        
                        <div className={`mt-16 md:mt-24 relative ${isLaunching ? 'v8-blast' : ''}`}>
                            <div className="sonar-signal"></div>
                            <div className="sonar-signal" style={{ animationDelay: '1.5s' }}></div>
                            <div className="ripple-effect"></div>
                            <button 
                                onClick={handleLaunch} 
                                className={`btn-radar heavy-text text-xs font-black tracking-widest uppercase ${isLaunching ? 'is-launching' : ''}`}
                            >
                                START
                            </button>
                        </div>
                    </div>

                    <div className="absolute bottom-8 font-bold text-[10px] text-orange-500/20 tracking-[0.8em] uppercase z-10">
                        GM 2026
                    </div>
                </section>
            );
        };

        function App() {
            const [view, setView] = useState('home'); // 'home' or 'main'
            const [launches, setLaunches] = useState([]);
            const [loading, setLoading] = useState(true);
            const [lastUpdate, setLastUpdate] = useState(new Date().toLocaleString());
            const [isUpdating, setIsUpdating] = useState(false);
            const [selectedLaunch, setSelectedLaunch] = useState(null);
            const [hoveredId, setHoveredId] = useState(null);
            const [filterCountry, setFilterCountry] = useState(null);
            const [now, setNow] = useState(new Date());
            const [error, setError] = useState(null);
            const [showBanner, setShowBanner] = useState(false);

            const ALLOWED_REGIONS = [
                { name: "USA", code: "USA", flag: "ðŸ‡ºðŸ‡¸" },
                { name: "Russia", code: "RUS", flag: "ðŸ‡·ðŸ‡º" },
                { name: "China", code: "CHN", flag: "ðŸ‡¨ðŸ‡³" }
            ];

            const formatCompanyName = (name) => {
                if (!name) return "Unknown";
                const mapping = {
                    "China Aerospace Science and Technology Corporation": "CASC",
                    "Russian Federal Space Agency (ROSCOSMOS)": "Roscosmos",
                    "Roscosmos": "Roscosmos",
                    "Space Exploration Technologies Corp.": "SpaceX",
                    "United Launch Alliance": "ULA"
                };
                return mapping[name] || name;
            };

            const fetchLaunches = async () => {
                setIsUpdating(true);
                setError(null);
                try {
                    const response = await fetch('https://ll.thespacedevs.com/2.2.0/launch/upcoming/?limit=50');
                    if (!response.ok) {
                        if (response.status === 429) throw new Error('Global rate limit reached. Displaying telemetry.');
                        throw new Error('Satellite link interrupted.');
                    }
                    const data = await response.json();
                    
                    const formattedData = data.results.map(launch => ({
                        id: launch.id,
                        company: formatCompanyName(launch.launch_service_provider.name),
                        logo: getFlagEmoji(launch.pad.location.country_code),
                        country: launch.pad.location.country_code,
                        rocketType: launch.rocket.configuration.full_name,
                        rocketName: launch.mission?.name || "Orbital Payload",
                        tentativeDate: launch.net,
                        dateDisplay: new Date(launch.net).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' }),
                        site: launch.pad.name + ", " + launch.pad.location.name,
                        status: launch.status.name,
                        image: launch.image || "https://images.unsplash.com/photo-1517976487492-5750f3195933?auto=format&fit=crop&q=80&w=800",
                        specs: {
                            height: launch.rocket.configuration.length ? `${launch.rocket.configuration.length}m` : "N/A",
                            mass: launch.rocket.configuration.launch_mass ? `${launch.rocket.configuration.launch_mass}kg` : "N/A",
                            stages: launch.rocket.configuration.max_stage || "N/A",
                            payload: launch.mission?.type || "Mission"
                        }
                    }));

                    setLaunches(formattedData);
                    setLastUpdate(new Date().toLocaleString());
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsUpdating(false);
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchLaunches();
                const timer = setInterval(() => setNow(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                const handleScroll = () => {
                    const threshold = 180; 
                    setShowBanner(window.scrollY > threshold);
                };

                if (view === 'main') {
                    window.scrollTo(0, 0);
                    window.addEventListener('scroll', handleScroll);
                }

                return () => window.removeEventListener('scroll', handleScroll);
            }, [view]);

            const getFlagEmoji = (countryCode) => {
                if (!countryCode) return "ðŸš€";
                if (countryCode === "CHN") return "ðŸ‡¨ðŸ‡³";
                if (countryCode === "RUS") return "ðŸ‡·ðŸ‡º";
                if (countryCode === "USA") return "ðŸ‡ºðŸ‡¸";
                const codePoints = countryCode
                    .toUpperCase()
                    .split('')
                    .map(char => 127397 + char.charCodeAt());
                return String.fromCodePoint(...codePoints);
            };

            const filteredLaunches = useMemo(() => {
                if (!filterCountry) return launches.slice(0, 20);
                return launches.filter(l => l.country === filterCountry);
            }, [launches, filterCountry]);

            const getCountdown = (targetDate) => {
                const diff = new Date(targetDate) - now;
                if (diff <= 0) return "00:00:00";
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((diff % (1000 * 60)) / 1000);
                return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            if (view === 'home') {
                return <LandingPage onStart={() => setView('main')} />;
            }

            return (
                <div className="min-h-screen bg-black text-slate-50 font-sans pb-10 selection:bg-orange-500/30 fade-in">
                    
                    {/* Sticky Banner: Explicit fixed position and high z-index */}
                    <div 
                        className={`fixed top-0 left-0 right-0 h-14 bg-black/90 backdrop-blur-xl border-b border-orange-500/20 z-[200] flex items-center justify-center sticky-banner-transition ${
                            showBanner ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0 pointer-events-none'
                        }`}
                    >
                        <div className="flex items-center gap-2">
                             <h2 className="heavy-text text-sm md:text-xl tracking-tight text-white italic leading-none">ROCKET</h2>
                             <h2 className="heavy-text text-sm md:text-xl bg-orange-500 px-2 text-black not-italic leading-none">CORE</h2>
                        </div>
                    </div>

                    {/* Hero Header: Horizontal Layout for Main Page */}
                    <div className="relative h-[35vh] w-full flex items-center justify-center overflow-hidden bg-black group">
                        <img 
                            src="https://images.unsplash.com/photo-1517976487492-5750f3195933?auto=format&fit=crop&q=80&w=2000" 
                            alt="Nozzle"
                            className="absolute inset-0 w-full h-full object-cover opacity-40 grayscale group-hover:grayscale-0 transition-all duration-1000"
                        />
                        <div className="absolute inset-0 bg-radial-core" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black" />
                        
                        <div className="relative z-10 text-center px-6 -mt-8 md:-mt-12 flex flex-col items-center">
                            <div className="text-orange-500 font-mono-bold text-[10px] md:text-xs tracking-[0.5em] mb-4 uppercase">All Space Agencies Launches</div>
                            
                            <div className="flex flex-row items-baseline gap-2 md:gap-5">
                                <h1 className="heavy-text text-4xl md:text-8xl tracking-tight text-white italic leading-none">
                                    ROCKET
                                </h1>
                                <h1 className="heavy-text text-4xl md:text-8xl bg-orange-500 px-3 md:px-5 text-black not-italic leading-none">
                                    CORE
                                </h1>
                            </div>

                            <p className="text-[9px] md:text-[10px] mt-6 text-slate-500 font-mono uppercase tracking-[0.2em] opacity-80">
                                Global Launch Tracking System // GM 2026
                            </p>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-2 md:px-4 -mt-12 md:-mt-16 relative z-20">
                        <div className="bg-zinc-950/90 border border-zinc-800/60 rounded-2xl md:rounded-3xl p-3 md:p-6 shadow-[0_20px_50px_rgba(0,0,0,0.8)] backdrop-blur-2xl">
                            
                            <div className="flex flex-row items-center justify-between gap-2 mb-3 border-b border-orange-500/10 pb-3">
                                <div className="space-y-1">
                                    <h2 className="text-sm md:text-xl font-mono-bold tracking-tight text-slate-200 uppercase leading-none">Incoming Schedule</h2>
                                    <div className="flex items-center gap-3">
                                        <p className="text-slate-500 text-[6px] md:text-[10px] flex items-center gap-1 font-mono uppercase tracking-widest">
                                            <Icon name="Clock" className="w-2.5 h-2.5 md:w-3 md:h-3" /> Sync: {lastUpdate}
                                        </p>
                                        {isUpdating && <div className="w-1.5 h-1.5 rounded-full bg-orange-500 animate-ping" />}
                                    </div>
                                </div>

                                <div className="flex items-center gap-2">
                                    <span className="text-[8px] md:text-[10px] font-black text-slate-600 uppercase tracking-widest hidden sm:block">Filter Program:</span>
                                    <div className="flex bg-black/50 p-1 rounded-lg md:rounded-xl border border-zinc-800 gap-1">
                                        {ALLOWED_REGIONS.map((region) => (
                                            <button
                                                key={region.code}
                                                onClick={() => setFilterCountry(prev => prev === region.code ? null : region.code)}
                                                className={`px-1.5 py-1 md:px-3 md:py-2 rounded-md md:rounded-xl text-sm md:text-xl transition-all flex items-center justify-center ${
                                                    filterCountry === region.code 
                                                    ? 'bg-orange-600/20 border border-orange-500/50 scale-105' 
                                                    : 'hover:bg-zinc-800 grayscale opacity-40 hover:grayscale-0 hover:opacity-100 border border-transparent'
                                                }`}
                                                title={region.name}
                                            >
                                                {region.flag}
                                            </button>
                                        ))}
                                    </div>
                                    {filterCountry && (
                                        <button 
                                            onClick={() => setFilterCountry(null)}
                                            className="p-1 md:p-2 hover:bg-zinc-800 rounded-full text-slate-500 transition-colors"
                                        >
                                            <Icon name="X" className="w-3.5 h-3.5 md:w-4 md:h-4" />
                                        </button>
                                    )}
                                </div>
                            </div>

                            {error && (
                                <div className="mb-3 p-2 bg-red-950/30 border border-red-500/40 rounded-xl text-red-400 text-[10px] md:text-xs font-mono font-bold text-center italic animate-pulse flex items-center justify-center gap-3">
                                    <div className="w-1.5 h-1.5 rounded-full bg-red-500 animate-ping" />
                                    {error}
                                    <button onClick={() => setError(null)} className="ml-2 hover:text-white transition-colors">
                                        <Icon name="X" className="w-3 h-3" />
                                    </button>
                                </div>
                            )}

                            <div className="flex justify-between items-center mb-2 px-1">
                                <span className="text-[8px] md:text-[10px] font-mono-bold text-slate-500 tracking-[0.2em] uppercase">
                                    {filterCountry ? `${filterCountry} Manifest` : 'Global Pipeline (Next 20)'}
                                </span>
                                <button 
                                    onClick={fetchLaunches}
                                    disabled={isUpdating}
                                    className="group text-[8px] md:text-[10px] bg-orange-500 text-black hover:bg-white transition-all px-3 py-1.5 md:px-5 md:py-2.5 rounded-lg md:rounded-xl font-mono-bold flex items-center gap-2 shadow-lg shadow-orange-500/10 active:scale-95 disabled:opacity-50"
                                >
                                    <Icon name="RefreshCw" className={`w-3 h-3 md:w-3.5 md:h-3.5 ${isUpdating ? 'animate-spin' : ''}`} />
                                    SYNC FEED
                                </button>
                            </div>

                            <div className="space-y-1.5 md:space-y-2">
                                {filteredLaunches.length === 0 && !loading ? (
                                    <div className="py-20 text-center text-slate-600 italic text-xs md:text-sm border-2 border-dashed border-zinc-800 rounded-2xl">
                                        No missions found in current pool.
                                    </div>
                                ) : (
                                    filteredLaunches.map((launch) => (
                                        <div 
                                            key={launch.id}
                                            onMouseEnter={() => setHoveredId(launch.id)}
                                            onMouseLeave={() => setHoveredId(null)}
                                            className="group relative flex flex-col lg:flex-row items-start lg:items-center gap-2 md:gap-4 bg-zinc-900/40 hover:bg-zinc-900/80 p-3 md:p-4 rounded-xl md:rounded-2xl border border-zinc-800/40 hover:border-orange-500/30 transition-all duration-300 cursor-pointer overflow-hidden thermal-glow"
                                        >
                                            <div className="absolute inset-0 z-0" onClick={() => setSelectedLaunch(launch)} />

                                            <div className="flex items-center gap-3 w-full lg:w-[35%] relative z-10">
                                                <div className="w-10 h-10 md:w-12 md:h-12 bg-black rounded-lg md:rounded-xl flex items-center justify-center text-xl md:text-2xl border border-zinc-800 shrink-0 shadow-inner group-hover:scale-105 transition-transform">
                                                    {launch.logo}
                                                </div>
                                                <div className="flex-1 min-w-0 pr-2">
                                                    <h3 className="font-mono-bold text-xs md:text-sm text-slate-100 leading-tight truncate group-hover:text-orange-500 transition-colors">
                                                        {launch.rocketName}
                                                    </h3>
                                                    <div className="flex items-center gap-1.5 mt-0.5">
                                                        <span className="text-[8px] md:text-[9px] font-black text-slate-500 uppercase tracking-tighter">
                                                            {launch.company}
                                                        </span>
                                                        <div className="w-0.5 h-0.5 rounded-full bg-orange-500/30" />
                                                        <span className="text-[8px] md:text-[9px] text-slate-600 truncate italic">
                                                            {launch.site.split(',')[0]}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="flex flex-row items-center justify-between lg:justify-end gap-4 md:gap-12 flex-1 w-full relative z-10 border-t lg:border-t-0 border-zinc-800 pt-2 md:pt-4 lg:pt-0">
                                                <div className="flex flex-col items-start lg:items-end lg:min-w-[120px]">
                                                    <span className="text-[7px] md:text-[8px] uppercase text-slate-600 font-black font-mono">Vehicle</span>
                                                    <span className="text-slate-400 text-[9px] md:text-xs font-semibold truncate max-w-[100px] md:max-w-[150px]">
                                                        {launch.rocketType}
                                                    </span>
                                                </div>
                                                
                                                <div className="flex flex-col items-start lg:items-end lg:min-w-[130px]">
                                                    <span className="text-[7px] md:text-[8px] uppercase text-slate-600 font-black font-mono">NET Launch</span>
                                                    <span className="text-slate-200 font-bold text-[9px] md:text-xs whitespace-nowrap tabular-nums">
                                                        {launch.dateDisplay}
                                                    </span>
                                                </div>
                                                
                                                <div className="hidden xl:flex min-w-[120px] justify-end">
                                                    {hoveredId === launch.id && launch.status.toLowerCase().includes('go') && (
                                                        <div className="flex flex-col items-end">
                                                            <span className="text-[8px] uppercase text-orange-500 font-black font-mono animate-pulse">T-Minus</span>
                                                            <span className="text-orange-500 font-mono-bold text-sm tabular-nums">
                                                                {getCountdown(launch.tentativeDate)}
                                                            </span>
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="flex items-center gap-2">
                                                    <div className={`px-2 py-0.5 md:py-1 rounded-md md:rounded-lg text-[7px] md:text-[8px] font-black uppercase tracking-widest border transition-colors font-mono ${
                                                        launch.status.toLowerCase().includes('success') ? 'bg-green-500/10 text-green-400 border-green-500/20' : 
                                                        launch.status.toLowerCase().includes('go') ? 'bg-orange-500/10 text-orange-400 border-orange-500/20' : 
                                                        'bg-zinc-950 text-slate-500 border-zinc-800'
                                                    }`}>
                                                        {launch.status}
                                                    </div>
                                                    
                                                    <a 
                                                        href={`https://www.google.com/search?q=wikipedia+${encodeURIComponent(launch.rocketType)}`}
                                                        target="_blank" 
                                                        rel="noopener noreferrer"
                                                        className="p-2 md:p-2.5 bg-black rounded-lg md:rounded-xl border border-zinc-800 hover:border-orange-500 hover:text-orange-500 transition-all z-20 shadow-lg active:scale-90"
                                                        onClick={(e) => e.stopPropagation()}
                                                        title="Wikipedia"
                                                    >
                                                        <Icon name="Search" className="w-3.5 h-3.5 md:w-4 md:h-4" />
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="mt-8 mb-4 text-center">
                            <span className="text-[10px] md:text-xs font-mono-bold tracking-[0.4em] text-slate-700 uppercase">
                                THERMAL CORE // GM 2026
                            </span>
                        </div>
                    </div>

                    {selectedLaunch && (
                        <div className="fixed inset-0 z-[210] flex items-center justify-center p-2 md:p-8 backdrop-blur-xl bg-black/90 flex flex-col">
                            <div className="relative w-full max-w-4xl bg-zinc-950 rounded-2xl md:rounded-[2rem] overflow-hidden shadow-[0_0_100px_rgba(249,115,22,0.15)] border border-zinc-800 max-h-[95vh] flex flex-col">
                                <button 
                                    onClick={() => setSelectedLaunch(null)}
                                    className="absolute top-3 right-3 md:top-4 md:right-4 z-20 p-2 md:p-2.5 bg-black/80 hover:bg-orange-600 text-white rounded-full transition-all backdrop-blur-md border border-zinc-800"
                                >
                                    <Icon name="X" className="w-4 h-4 md:w-5 md:h-5" />
                                </button>

                                <div className="flex flex-col md:flex-row overflow-y-auto">
                                    <div className="w-full md:w-1/2 h-48 md:h-auto relative shrink-0">
                                        <img 
                                            src={selectedLaunch.image} 
                                            alt={selectedLaunch.rocketName}
                                            className="absolute inset-0 w-full h-full object-cover grayscale opacity-60"
                                        />
                                        <div className="absolute inset-0 bg-gradient-to-t md:bg-gradient-to-r from-zinc-950 via-transparent to-transparent md:to-zinc-950" />
                                    </div>

                                    <div className="flex-1 p-5 md:p-12">
                                        <div className="mb-6 md:mb-8">
                                            <div className="flex items-center gap-2 mb-2 md:mb-3 text-orange-500">
                                                <Icon name="Rocket" className="w-3.5 h-3.5 md:w-4 md:h-4" />
                                                <span className="font-mono-bold text-[8px] md:text-[10px] tracking-widest uppercase italic">Propulsion Profile</span>
                                            </div>
                                            <h2 className="text-2xl md:text-4xl font-black mb-1 leading-tight tracking-tight text-white uppercase">{selectedLaunch.rocketType}</h2>
                                            <p className="text-[10px] md:text-xs font-mono font-bold uppercase tracking-widest text-slate-500">{selectedLaunch.company} â€¢ {selectedLaunch.rocketName}</p>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4 md:gap-8 mb-6 md:mb-10">
                                            <SpecItem label="Height" value={selectedLaunch.specs.height} icon={<Icon name="ArrowUp" className="w-3.5 h-3.5 md:w-4 md:h-4" />} />
                                            <SpecItem label="Launch Mass" value={selectedLaunch.specs.mass} icon={<Icon name="Weight" className="w-3.5 h-3.5 md:w-4 md:h-4" />} />
                                            <SpecItem label="Config" value={`${selectedLaunch.specs.stages} Stages`} icon={<Icon name="Layers" className="w-3.5 h-3.5 md:w-4 md:h-4" />} />
                                            <SpecItem label="Payload" value={selectedLaunch.specs.payload} icon={<Icon name="Globe" className="w-3.5 h-3.5 md:w-4 md:h-4" />} />
                                        </div>

                                        <div className="bg-black p-4 md:p-5 rounded-xl md:rounded-2xl border border-zinc-800 mb-6 md:mb-8">
                                            <h4 className="text-[8px] md:text-[9px] font-mono-bold text-slate-500 uppercase mb-1 md:mb-2 flex items-center gap-1">
                                                <Icon name="MapPin" className="w-3 h-3 text-orange-500" /> Site Coordinates
                                            </h4>
                                            <p className="text-xs md:text-sm font-bold leading-relaxed text-slate-200">{selectedLaunch.site}</p>
                                        </div>

                                        <a 
                                            href={`https://www.google.com/search?q=wikipedia+${encodeURIComponent(selectedLaunch.rocketType)}`}
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="w-full py-3 md:py-4 bg-orange-600 hover:bg-orange-500 text-black font-mono-bold rounded-xl md:rounded-2xl flex items-center justify-center gap-3 transition-all text-xs md:text-sm shadow-xl shadow-orange-950/20 active:scale-95 text-center"
                                        >
                                            <Icon name="Search" className="w-4 h-4" /> SEARCH WIKIPEDIA
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function SpecItem({ label, value, icon }) {
            return (
                <div className="flex flex-col gap-1">
                    <span className="text-[7px] md:text-[8px] text-slate-500 font-mono-bold uppercase flex items-center gap-1.5 tracking-wider">
                        {icon} {label}
                    </span>
                    <span className="text-base md:text-2xl font-bold text-slate-100 tabular-nums truncate">{value}</span>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
