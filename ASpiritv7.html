<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Spirit from the Black Lodge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rothko-red: #8a1c26;
            --rothko-magenta: #5d1828;
            --rothko-dark: #0f0505;
            --rothko-orange: #b84b28;
            --text-color: #f0f0f0;
            --glass-bg: rgba(20, 5, 8, 0.85);
            --glass-border: rgba(255, 200, 200, 0.15);
            --highlight: #ffcc00;
            --font-cinematic: 'Cinzel', serif;
            --font-body: 'Lato', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--rothko-dark);
            color: var(--text-color);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Background Image --- */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('https://image.tmdb.org/t/p/original/p1O3eE3R5r7gq4pY5Q2Q4l4l4l.jpg');
            background: radial-gradient(circle at center, #4a0e16 0%, #0f0505 100%);
            background-size: cover;
            background-position: center;
        }

        /* --- Cinema Curtain Effect --- */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            pointer-events: none;
        }

        .curtain-panel {
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, #2a050a 0%, #6e1628 50%, #2a050a 100%);
            position: relative;
            transition: transform 1.8s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: inset -10px 0 50px rgba(0,0,0,0.9);
        }

        .curtain-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(90deg, transparent 0, transparent 40px, rgba(0,0,0,0.4) 40px, rgba(0,0,0,0.4) 80px);
            opacity: 0.6;
        }

        .curtain-left { transform: translateX(0); border-right: 2px solid rgba(0,0,0,0.5); }
        .curtain-right { transform: translateX(0); border-left: 2px solid rgba(0,0,0,0.5); }

        .curtain-container.open .curtain-left { transform: translateX(-100%); }
        .curtain-container.open .curtain-right { transform: translateX(100%); }

        /* --- App Container --- */
        .app-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 850px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.9);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 600px) {
            .app-container {
                height: 85vh;
                border-radius: 8px;
                width: 90%;
            }
        }

        /* --- Screens --- */
        .screen {
            display: none;
            flex-direction: column;
            flex: 1;
            padding: 30px;
            animation: fadeIn 1.2s ease forwards;
            height: 100%;
            /* Changed to allow scrolling on small screens with multiple filters */
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }

        .screen.active {
            display: flex;
        }

        .screen::-webkit-scrollbar {
            width: 4px;
        }
        .screen::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Typography --- */
        h1 {
            font-family: var(--font-cinematic);
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            font-size: 1.6rem;
            text-transform: uppercase;
            color: #e0e0e0;
            margin-bottom: 5px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            line-height: 1.2;
            flex-shrink: 0;
        }

        h2 {
            font-family: var(--font-body);
            font-weight: 300;
            text-align: center;
            font-size: 0.85rem;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        /* --- Start Screen --- */
        .start-content {
            z-index: 101;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
        }
        
        .start-content.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .title-cinematic {
            font-family: var(--font-cinematic);
            font-size: 2.5rem; 
            text-align: center;
            color: #dcdcdc;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
            animation: textTracking 4s ease-out forwards;
            padding: 0 20px;
            margin-bottom: 40px;
        }

        @keyframes textTracking {
            0% { letter-spacing: 1px; opacity: 0; transform: translateY(10px); }
            100% { letter-spacing: 6px; opacity: 1; transform: translateY(0); }
        }

        .start-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 18px 50px;
            font-family: var(--font-cinematic);
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .start-btn:hover {
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
        }

        .start-btn:hover::before {
            left: 100%;
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 20px;
            width: 100%;
            flex-shrink: 0;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--rothko-orange);
            text-transform: uppercase;
            text-align: center;
            font-weight: 700;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .options-row {
            display: flex;
            gap: 10px;
        }

        /* Hide default inputs */
        input[type="radio"], input[type="checkbox"] {
            display: none;
        }

        .option-btn {
            padding: 12px 6px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .option-btn:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Selected State for Radio & Checkbox */
        input[type="radio"]:checked + .option-btn,
        input[type="checkbox"]:checked + .option-btn {
            background: var(--rothko-magenta);
            border-color: var(--rothko-orange);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-weight: 700;
        }

        .discover-btn {
            margin-top: 10px;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #7e1e38 0%, #3e0c15 100%);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            font-family: var(--font-cinematic);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
            margin-bottom: 20px;
        }

        .discover-btn:active {
            transform: scale(0.98);
        }

        /* --- Results Screen --- */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        .header-title {
            font-family: var(--font-cinematic);
            font-size: 0.9rem;
            color: var(--rothko-orange);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .more-btn-header {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.9);
            cursor: pointer;
            font-size: 0.7rem;
            padding: 6px 14px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .more-btn-header:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.1);
        }

        .results-list {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-right: 5px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }

        .results-list::-webkit-scrollbar {
            width: 4px;
        }
        .results-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .result-item {
            display: flex;
            flex-direction: column;
            padding: 14px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: default;
            color: rgba(255,255,255,0.9);
            transition: background 0.2s;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover, .result-item:active {
            background: rgba(255,255,255,0.08);
        }

        .item-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .item-left {
            display: flex;
            align-items: baseline;
            gap: 12px;
            overflow: hidden;
            flex: 1;
        }

        .item-rank {
            font-family: var(--font-cinematic);
            font-size: 0.9rem;
            color: var(--rothko-orange);
            min-width: 25px;
        }

        .item-title-link {
            font-size: 1rem;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
        }
        
        .item-title-link:hover {
            color: var(--highlight);
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px;
        }

        .item-country {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .tv-icon {
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            padding: 5px;
        }

        .tv-icon:hover {
            color: var(--highlight);
            transform: scale(1.1);
        }

        .item-director {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            margin-top: 4px;
            margin-left: 37px; /* Align with title */
            font-style: italic;
        }

        .footer-buttons {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            margin-top: auto;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s;
            font-family: var(--font-cinematic);
        }

        .action-btn:active, .action-btn:hover {
            background: rgba(255,255,255,0.15);
            color: white;
            border-color: white;
        }

        .error-msg {
            color: #ff8a8a;
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .title-cinematic { font-size: 1.8rem; padding: 0 10px; }
            .item-title-link { font-size: 0.95rem; }
            .screen { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="curtain-container" id="curtain">
        <div class="curtain-panel curtain-left"></div>
        <div class="curtain-panel curtain-right"></div>
    </div>

    <div class="start-content" id="start-content">
        <div class="title-cinematic">A Spirit from the<br>Black Lodge</div>
        <button class="start-btn" onclick="openCurtain()">Enter</button>
    </div>

    <div class="app-container">
        
        <!-- SCREEN 1: FILTERS -->
        <div id="selection-screen" class="screen">
            <h1>A Spirit from the<br>Black Lodge</h1>
            <h2>High-rated title engine</h2>
            
            <div class="input-group">
                <span class="input-label">Format</span>
                <div class="options-row">
                    <label style="flex:1">
                        <input type="radio" name="type" value="Movie" checked>
                        <div class="option-btn">Movies</div>
                    </label>
                    <label style="flex:1">
                        <input type="radio" name="type" value="Series">
                        <div class="option-btn">Series</div>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <span class="input-label">Genre (Select Multiple)</span>
                <div class="options-grid">
                    <label>
                        <input type="checkbox" name="genre" value="Drama" checked>
                        <div class="option-btn">Drama</div>
                    </label>
                    <label>
                        <input type="checkbox" name="genre" value="Comedy" checked>
                        <div class="option-btn">Comedy</div>
                    </label>
                    <label>
                        <input type="checkbox" name="genre" value="Action" checked>
                        <div class="option-btn">Action</div>
                    </label>
                    <label>
                        <input type="checkbox" name="genre" value="Thriller" checked>
                        <div class="option-btn">Thriller</div>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <span class="input-label">Origin (Select Multiple)</span>
                <div class="options-grid">
                    <label>
                        <input type="checkbox" name="origin" value="US" checked>
                        <div class="option-btn">US</div>
                    </label>
                    <label>
                        <input type="checkbox" name="origin" value="Europe">
                        <div class="option-btn">Europe</div>
                    </label>
                    <label>
                        <input type="checkbox" name="origin" value="AsiaAfrica">
                        <div class="option-btn">Asia & Africa</div>
                    </label>
                    <label>
                        <input type="checkbox" name="origin" value="LatAm">
                        <div class="option-btn">LatAm & Brazil</div>
                    </label>
                </div>
            </div>

            <div class="error-msg" id="error-msg"></div>

            <button class="discover-btn" onclick="discoverContent()">
                Discover
            </button>
        </div>

        <!-- SCREEN 2: RESULTS -->
        <div id="results-screen" class="screen">
            <div class="results-header">
                <span class="header-title" id="filter-summary">Results</span>
                <button class="more-btn-header" onclick="loadMoreResults()">
                    <i class="fa-solid fa-forward"></i> More
                </button>
            </div>
            
            <ul class="results-list" id="results-list">
                <!-- Results injected here -->
            </ul>

            <div class="footer-buttons">
                <button class="action-btn" onclick="resetApp()">Return</button>
            </div>
        </div>
    </div>

    <script>

        let currentOrigins = [];
        let currentGenres = [];
        let currentType = 'Movie';
        let filteredResults = [];
        let currentBatchIndex = 0;
        const BATCH_SIZE = 30;

        function openCurtain() {
            document.getElementById('start-content').classList.add('hidden');
            document.getElementById('curtain').classList.add('open');
            setTimeout(() => {
                document.getElementById('selection-screen').classList.add('active');
            }, 800);
        }

        function discoverContent() {
            const originCheckboxes = document.querySelectorAll('input[name="origin"]:checked');
            const genreCheckboxes = document.querySelectorAll('input[name="genre"]:checked');
            const typeRadio = document.querySelector('input[name="type"]:checked');

            if (originCheckboxes.length === 0 || genreCheckboxes.length === 0 || !typeRadio) {
                document.getElementById('error-msg').innerText = "Selection Incomplete";
                return;
            }

            currentOrigins = Array.from(originCheckboxes).map(cb => cb.value);
            currentGenres = Array.from(genreCheckboxes).map(cb => cb.value);
            currentType = typeRadio.value;

            prepareResults();

            document.getElementById('selection-screen').classList.remove('active');
            document.getElementById('results-screen').classList.add('active');
            
            renderCurrentBatch();
        }

        function prepareResults() {
            // Filter by selected origin(s), type, and Genre (OR logic)
            filteredResults = db.filter(item => {
                const matchOrigin = currentOrigins.includes(item.o);
                const matchType = item.y === (currentType === 'Movie' ? 'M' : 'S');
                const matchScore = item.s >= 6.0;
                
                // Check if item has ANY of the selected genres
                const matchGenre = item.g ? item.g.some(g => currentGenres.includes(g)) : false;

                return matchOrigin && matchType && matchScore && matchGenre;
            });

            // Sort by Score (Descending)
            filteredResults.sort((a, b) => b.s - a.s);

            currentBatchIndex = 0;
        }

        function loadMoreResults() {
            const list = document.getElementById('results-list');
            list.style.opacity = '0'; 
            
            setTimeout(() => {
                currentBatchIndex += BATCH_SIZE;
                if (currentBatchIndex >= filteredResults.length) {
                    currentBatchIndex = 0;
                }
                renderCurrentBatch();
                list.style.opacity = '1'; 
            }, 200);
        }

        function renderCurrentBatch() {
            const list = document.getElementById('results-list');
            const summary = document.getElementById('filter-summary');
            
            list.innerHTML = ''; 
            
            const originLabels = currentOrigins.map(o => getOriginLabel(o));
            let labelText = originLabels.join(', ');
            if (labelText.length > 25) labelText = "Selected Regions"; 
            summary.innerText = `${labelText} ${currentType}s`;

            if (filteredResults.length === 0) {
                list.innerHTML = '<li style="padding:20px; text-align:center; color:rgba(255,255,255,0.5)">The spirits are silent on this request.<br>Try another combination.</li>';
                return;
            }

            const batch = filteredResults.slice(currentBatchIndex, currentBatchIndex + BATCH_SIZE);

            batch.forEach((item, index) => {
                const actualRank = currentBatchIndex + index + 1;

                const li = document.createElement('div');
                li.className = 'result-item';
                
                // Construct the HTML
                li.innerHTML = `
                    <div class="item-main">
                        <div class="item-left">
                            <span class="item-rank">${actualRank}</span>
                            <a href="https://www.imdb.com/title/${item.i}" target="_blank" class="item-title-link" title="View on IMDB">${item.t}</a>
                        </div>
                        <div class="item-actions">
                            <span class="item-country">${item.c}</span>
                            <i class="fa-solid fa-tv tv-icon" onclick="openStreamingSearch('${item.t.replace(/'/g, "\\'")}')" title="Find where to stream"></i>
                        </div>
                    </div>
                    <div class="item-director">Dir. ${item.d || 'Unknown'} • ${item.yr} <span style="margin-left:10px; opacity:0.6; font-size:0.7em;">★ ${item.s}</span></div>
                `;
                list.appendChild(li);
            });

            if (batch.length === 0) {
                 currentBatchIndex = 0;
                 renderCurrentBatch();
            }
        }

        function openStreamingSearch(title) {
            let country = "your area";
            let format = currentType; 

            try {
                const regionCode = navigator.language.split('-')[1];
                if (regionCode) {
                    if (window.Intl && Intl.DisplayNames) {
                        const regionNames = new Intl.DisplayNames(['en'], {type: 'region'});
                        country = regionNames.of(regionCode);
                    } else {
                        country = regionCode; 
                    }
                } else {
                    const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    if (timeZone) {
                         country = timeZone.split('/')[1].replace(/_/g, ' '); 
                    }
                }
            } catch (e) {
                console.log("Location detection failed, using generic");
            }

            const query = `${title} ${format} streaming where to watch ${country}?`;
            const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(url, '_blank');
        }

        function getOriginLabel(code) {
            const map = {
                'US': 'US',
                'Europe': 'Europe',
                'AsiaAfrica': 'Asia/Afr',
                'LatAm': 'LatAm'
            };
            return map[code] || code;
        }

        function resetApp() {
            document.getElementById('results-screen').classList.remove('active');
            document.getElementById('selection-screen').classList.add('active');
            document.getElementById('results-list').innerHTML = '';
        }
