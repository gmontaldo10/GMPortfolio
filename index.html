
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The GM | Bold Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;700;900&family=Space+Grotesk:wght@300;500;700&family=Unbounded:wght@900&family=Instrument+Serif:ital@1&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { margin: 0; background: #000; color: #fff; overflow-x: hidden; }
        
        /* Navigation Dots */
        .nav-dots {
            position: fixed; right: 2rem; top: 50%; transform: translateY(-50%); z-index: 100;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.15); margin: 12px 0; display: block; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid rgba(255,255,255,0.05); }
        .dot:hover { background: rgba(255,255,255,0.6); transform: scale(1.2); }
        .dot.active { background: #fff; transform: scale(1.2); box-shadow: 0 0 10px rgba(255,255,255,0.3); }
        
        /* Theme specific dots for Tesseract (Light mode) */
        .theme-book .dot { background: rgba(0,0,0,0.15); border-color: rgba(0,0,0,0.05); }
        .theme-book .dot.active { background: #000; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        /* Scroll Signal */
        .scroll-signal {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            z-index: 90; display: flex; flex-direction: column; align-items: center;
            opacity: 0.4; transition: 0.5s;
        }
        .scroll-text { font-size: 9px; text-transform: uppercase; letter-spacing: 0.5em; font-weight: 700; color: white; }
        .theme-book .scroll-text { color: black; opacity: 0.3; }

        /* 3-Color Separator Bar - Standardized Centering */
        .separator-bar { display: flex; gap: 2px; justify-content: center; width: 60px; height: 3px; margin: 40px auto !important; }
        .sep-red { background: #ff0055; width: 20px; }
        .sep-cyan { background: #00ffff; width: 20px; }
        .sep-yellow { background: #f9cb28; width: 20px; }
        
        /* Styles */
        .noe-style { font-family: 'Syne', sans-serif; --neon: #ff0055; }
        .noe-glitch { text-shadow: 2px 0 var(--neon), -2px 0 #00ffff; animation: glitch 0.2s infinite alternate; }
        @keyframes glitch { 0% { transform: skew(0deg); } 100% { transform: skew(1.5deg); } }

        .nolan-style { font-family: 'Inter', sans-serif; letter-spacing: 0.1em; }
        .vertical-grid { background-image: linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 8.33vw 100%; }

        .akira-style { font-family: 'Unbounded', sans-serif; }
        .diagonal-bar { transform: skewY(-4deg); }

        .kon-style { font-family: 'Syne', sans-serif; background: #e6194b; color: white; }
        .kon-fragment { clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%); }

        .tesseract-style { font-family: 'Syne', sans-serif; background: #E3DCC8; color: #000; }
        .book-serif { font-family: 'Instrument Serif', serif; font-style: italic; }

        section { min-height: 100vh; display: flex; flex-direction: column; position: relative; }
        .vertical-text { writing-mode: vertical-rl; }

        /* Custom Scrollbar for modern look */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }
    </style>
