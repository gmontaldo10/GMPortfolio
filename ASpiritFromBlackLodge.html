            --rothko-orange: #b84b28;
            --text-color: #f0f0f0;
            --glass-bg: rgba(20, 5, 8, 0.6);
            --glass-border: rgba(255, 200, 200, 0.1);
            --highlight: #ffcc00;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--rothko-dark);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Background Image ("The Spirit from the Black Lodge") --- */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('twinpeaksfirewalkwithme1992c.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.6; /* Dimmed slightly for readability */
            filter: contrast(1.1) saturate(1.2);
            /* Fallback if image missing */
            background-color: #4a0e16; 
        }

        /* --- Cinema Curtain Effect --- */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            pointer-events: none;
        }

        .curtain-panel {
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, #38080e 0%, #7e1e38 50%, #38080e 100%);
            position: relative;
            transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: inset -10px 0 50px rgba(0,0,0,0.8);
            background-image: repeating-linear-gradient(90deg, transparent 0, transparent 40px, rgba(0,0,0,0.3) 40px, rgba(0,0,0,0.3) 80px);
        }

        .curtain-left { transform: translateX(0); }
        .curtain-right { transform: translateX(0); }

        .curtain-container.open .curtain-left { transform: translateX(-100%); }
        .curtain-container.open .curtain-right { transform: translateX(100%); }

        /* --- App Container --- */
        .app-container {
            width: 90%;
            max-width: 500px;
            height: 85vh; /* Fixed height for mobile feel */
            max-height: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
        }

        /* --- Screens --- */
        .screen {
            display: none;
            flex-direction: column;
            flex: 1;
            padding: 30px;
            animation: fadeIn 0.8s ease forwards;
            height: 100%;
            justify-content: center;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Typography --- */
        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            text-align: center;
            font-size: 1.8rem;
            text-transform: uppercase;
            color: rgba(255,255,255,0.95);
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        h2 {
            font-weight: 300;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 30px;
            color: rgba(255,255,255,0.7);
            letter-spacing: 1px;
        }

        /* --- Start Screen --- */
        .start-content {
            z-index: 101;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            transition: opacity 0.5s ease;
        }
        
        .start-content.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255,255,255,0.6);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            backdrop-filter: blur(5px);
        }

        .start-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            text-align: center;
        }

        .options-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input[type="radio"] {
            display: none;
        }

        .option-btn {
            padding: 12px 20px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 140px;
            font-size: 0.9rem;
        }

        input[type="radio"]:checked + .option-btn {
            background: var(--rothko-orange);
            border-color: var(--rothko-orange);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* --- Discover Button --- */
        .discover-btn {
            margin-top: 20px;
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #7e1e38, #5d1828);
            border: none;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-radius: 4px;
        }

        /* --- Results Screen --- */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        .header-title {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .shuffle-btn-header {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.9);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 5px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .shuffle-btn-header:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.1);
        }

        .results-list {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling iOS */
            padding-right: 5px;
            margin-bottom: 15px;
        }

        /* Scrollbar styling */
        .results-list::-webkit-scrollbar {
            width: 3px;
        }
        .results-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            text-decoration: none;
            color: rgba(255,255,255,0.9);

            border-bottom: none;
        }

        .result-item:hover, .result-item:active {

            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: right;

        /* Footer Buttons */

            display: flex;
            gap: 10px;
            margin-top: auto;
            flex-shrink: 0;
        }

        .action-btn {

            border: 1px solid rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.8);

            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }

            color: white;

            text-align: center;

        }

        /* --- Mobile Optimization --- */

                max-height: none;
                border-radius: 0;
                border: none;
            }

            .start-btn { width: 80%; }

        }

</head>

        // Global state
        let currentOrigin = 'US';
        let currentType = 'Movie';

        // --- UI LOGIC ---

        function openCurtain() {
            document.getElementById('start-content').classList.add('hidden');
            document.getElementById('curtain').classList.add('open');
            setTimeout(() => {
                document.getElementById('selection-screen').classList.add('active');
            }, 800);
        }

        function discoverContent() {
            const originRadio = document.querySelector('input[name="origin"]:checked');
            const typeRadio = document.querySelector('input[name="type"]:checked');

            if (!originRadio || !typeRadio) {
                document.getElementById('error-msg').innerText = "Please select both options.";
                return;
            }

            currentOrigin = originRadio.value;
            currentType = typeRadio.value;

            generateAndDisplayResults();

            document.getElementById('selection-screen').classList.remove('active');
            document.getElementById('results-screen').classList.add('active');
        }

        function refreshResults() {
            const list = document.getElementById('results-list');
            list.style.opacity = '0';
            setTimeout(() => {
                generateAndDisplayResults();
                list.style.opacity = '1';
            }, 200);
        }

        function getCountryFromTitle(item) {
            if (item.origin === "US") return "USA";
            
            // Extract country from parens if present: "Parasite (South Korea)" -> "South Korea"
            const match = item.title.match(/\(([^)]+)\)/);
            if (match && match[1]) {
                // Return just the content of parens
                return match[1];
            }
            return "INTL";
        }

        function cleanTitle(title) {
            // Remove country from title for cleaner display: "Parasite (South Korea)" -> "Parasite"
            return title.replace(/\s*\([^)]+\)/, '');
        }

        function generateAndDisplayResults() {
            // 1. Filter
            const filtered = database.filter(item => 
                item.origin === currentOrigin && 
                item.type === currentType && 
                item.score >= 7.4
            );

            // 2. Shuffle (Fisher-Yates) for randomness
            for (let i = filtered.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
            }

            // 3. Slice top 30 (User requested increase from 20 to 30)
            const randomSelection = filtered.slice(0, 30);

            // 4. Rank by Score
            randomSelection.sort((a, b) => b.score - a.score);

            // 5. Render
            renderResults(randomSelection);
        }

        function renderResults(data) {
            const list = document.getElementById('results-list');
            const summary = document.getElementById('filter-summary');
            
            list.innerHTML = ''; 
            summary.innerText = `${currentOrigin === 'US' ? 'US' : 'International'} ${currentType}s`;

            if (data.length === 0) {
                list.innerHTML = '<li style="padding:20px; text-align:center; color:rgba(255,255,255,0.5)">No results found matching your criteria.</li>';
                return;
            }

            data.forEach((item, index) => {
                const li = document.createElement('a');
                li.className = 'result-item';
                li.href = `https://www.imdb.com/title/${item.id}`;
                li.target = "_blank";
                li.title = "View on IMDB";
                
                const countryText = getCountryFromTitle(item);
                const displayTitle = cleanTitle(item.title);

                li.innerHTML = `
                    <div class="item-info">
                        <span class="item-rank">${String(index + 1).padStart(2, '0')}</span>
                        <span class="item-title">${displayTitle}</span>
                    </div>
                    <div class="item-country">${countryText}</div>
                `;
                list.appendChild(li);
            });
        }

        function resetApp() {
            document.getElementById('results-screen').classList.remove('active');
            document.getElementById('selection-screen').classList.add('active');
        }
